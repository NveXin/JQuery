<!DOCTYPE html>
<html>
<head>
  <meta charset="{CHARSET}">
  <title></title>
  <link href="https://cdn.bootcss.com/Swiper/4.1.6/css/swiper.css" rel="stylesheet">
</head>
<body>
<div class="swiper-container swiper-container-horizontal">
  <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-7830px, 0px, 0px);">
    <div class="swiper-slide" style="width: 1536px; height: 500px; margin-right: 30px;"><img src="./public/images/banner1.jpg"/></div>
    <div class="swiper-slide" style="width: 1536px; height: 500px; margin-right: 30px;"><img src="./public/images/banner2.jpg"/></div>
    <div class="swiper-slide" style="width: 1536px; height: 500px; margin-right: 30px;"><img src="./public/images/banner3.jpg"/></div>

  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
  <!-- Add Arrows -->
</div>
</body>
<script src="public/js/swiper.min.js"></script>
<script>
  var swiper = new Swiper('.swiper-container', {
    spaceBetween: 30,
    centeredSlides: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>
</html>
